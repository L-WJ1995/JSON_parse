<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body{
      text-align: center;
    }
    #Json_parse{
      width: 500px;
      height: 300px;
      resize:none;
      font-size: 20px;
      font-weight: 600;
    }
    button{
      outline: none;
      display: block;
      width: 60px;
      height: 30px;
      line-height: 28px;
      background-color: rgba(0,0,0,0.2);
      margin:30px auto;
    }
  </style>
  <title>Json_parse</title>
</head>
<body>
  <textarea name="Json_parse" id="Json_parse">"{"error":0,"status":"success","date":"2014-05-10","results":[{"currentCity":"南京","weather_data":[{"date":"周六(今天, 实时：19℃)","dayPictureUrl":"http://api.map.baidu.com/images/weather/day/dayu.png","nightPictureUrl":"http://api.map.baidu.com/images/weather/night/dayu.png","weather":"大雨","wind":"东南风5-6级","temperature":"18℃"},{"date":"周日","dayPictureUrl":"http://api.map.baidu.com/images/weather/day/zhenyu.png","nightPictureUrl":"http://api.map.baidu.com/images/weather/night/duoyun.png","weather":"阵雨转多云","wind":"西北风4-5级","temperature":"21 ~ 14℃"}]}]}"</textarea>
  <button onclick='JSON_parse(document.querySelector("#Json_parse").value)'>解析</button>
  <p>输出在控制台</p>
  <script type="text/javascript" src="JSON_parse.js"></script>
</body>
</html>
